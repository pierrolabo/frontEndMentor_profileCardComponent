<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css//main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="home flex flex-col-center">
      <div class="card flex flex-col-center">
        <img
          class="card_content_thumbnail flex flex-jc-c"
          src="./dist/images/image-victor.jpg"
          alt="Avatar"
          aria-labelledby="avatar-label"
        />
        <img
          class="card_background flex"
          src="./dist/images/bg-pattern-card.svg"
          alt=""
        />

        <div class="card_content flex flex-col-center">
          <div class="card_content_details">
            <span class="card_content_details_name" id="avatar-label"
              >Victor Crest</span
            >
            <span class="card_content_details_age">26</span>
          </div>
          <span class="card_content_details_city">London</span>
        </div>
        <div class="card_info flex">
          <div class="card_info_followers flex flex-col-center">
            <span class="card_info_count">80K</span>
            <span class="card_info_type">Followers</span>
          </div>
          <div class="card_info_likes flex flex-col-center">
            <span class="card_info_count">803K</span>
            <span class="card_info_type">Likes</span>
          </div>
          <div class="card_info_Photos flex flex-col-center">
            <span class="card_info_count">1.4K</span>
            <span class="card_info_type">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
