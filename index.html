<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css//main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="home">
      <div class="card">
        <img
          class="card_content_thumbnail flex-jc-c"
          src="images/image-victor.jpg"
        />
        <img class="card_background" src="./dist/images/bg-pattern-card.svg" />

        <div class="card_content_personalDetails">
          <div>
            <span class="card_content_details_name">Victor Crest</span>
            <span class="card_content_details_age">26</span>
          </div>
          <span class="card_content_city">London</span>
        </div>
        <div class="card_info">
          <div class="card_info_followers">
            <span class="card_info_count">80K</span>
            <span class="card_info_type">Followers</span>
          </div>
          <div class="card_info_likes">
            <span class="card_info_count">803K</span>
            <span class="card_info_type">Likes</span>
          </div>
          <div class="card_info_Photos">
            <span class="card_info_count">1.4K</span>
            <span class="card_info_type">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
